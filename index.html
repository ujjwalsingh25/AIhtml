<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .unity-frame {
      width: 100%;
      height: 100vh;
      /* full screen height */
      max-width: 1920px;
      /* your game's native width */
      aspect-ratio: 16 / 9;
      /* keep 16:9 ratio so UI doesn't cut */
      border: 0;
      display: block;
      margin: auto;
    }
  </style>
</head>

<body>
  <iframe class="unity-frame" src="https://manish8394.github.io/AIPuzzleLab/" allowfullscreen>
  </iframe>
</body>

</html>
