<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unity WebGL Landscape Only</title>
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
    }

    #rotateMsg {
      display: none;
      color: #fff;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 20px;
      text-align: center;
      z-index: 1000;
    }

    iframe {
      width: 100vh;
      /* trick: swap width/height */
      height: 100vw;
      transform: rotate(90deg);
      transform-origin: center;
      border: none;
    }

    #wrapper {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>

<body>

  <div id="rotateMsg">Please rotate your device to <br>LANDSCAPE mode ðŸ”„</div>

  <div id="wrapper">
    <iframe id="unityIframe" src="https://manish8394.github.io/AIPuzzleLab/" allowfullscreen>
    </iframe>
  </div>

  <script>
    function checkOrientation() {
      const isPortrait = window.innerHeight > window.innerWidth;
      const iframe = document.getElementById('unityIframe');
      const rotateMsg = document.getElementById('rotateMsg');
      if (isPortrait) {
        iframe.style.display = 'none';
        rotateMsg.style.display = 'block';
      } else {
        iframe.style.display = 'block';
        rotateMsg.style.display = 'none';
      }
    }

    window.addEventListener('resize', checkOrientation);
    window.addEventListener('load', checkOrientation);
  </script>

</body>

</html>
